<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Lorenz - 3D Interactive Professional Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        #container { width: 100vw; height: 100vh; position: relative; cursor: grab; }
        #container:active { cursor: grabbing; }
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 350px; max-width: 90vw;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 15px; padding: 25px; z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            max-height: calc(100vh - 120px); overflow-y: auto;
        }
        h2, h3 { color: #fff; }
        h3 { margin-top: 15px; border-bottom: 1px solid #667eea; padding-bottom: 5px; }
        ul { list-style-position: inside; padding-left: 5px; margin: 0; }
        li { margin-top: 5px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap; justify-content: center;
        }
        .control-btn {
            padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            color: white; cursor: pointer; backdrop-filter: blur(10px);
            transition: all 0.3s ease; font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .control-btn.active { background: rgba(102, 126, 234, 0.7); border-color: #667eea; }
        #stats { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .stat-item { margin-bottom: 8px; font-size: 14px; }
        .skill-bar { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; margin-top: 4px; overflow: hidden; }
        .skill-fill { height: 100%; background: linear-gradient(90deg, #667eea, #a264d8); border-radius: 4px; }
        
        @media (max-width: 768px) {
            #info-panel { width: calc(100vw - 40px); max-height: 45vh; padding: 15px; font-size: 14px; }
            #controls { left: 10px; right: 10px; bottom: 10px; transform: none; gap: 5px; }
            .control-btn { font-size: 11px; padding: 8px 12px; flex-grow: 1; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h2 id="section-title"></h2>
            <div id="section-content"></div>
            <div id="stats"></div>
        </div>
        <div id="controls">
            <div class="control-btn active" data-mode="overview">Overview</div>
            <div class="control-btn" data-mode="skills">Skills</div>
            <div class="control-btn" data-mode="cognitive">Cognitive</div>
            <div class="control-btn" data-mode="personality">Personality</div>
            <div class="control-btn" data-mode="vision">Vision</div>
            <div class="control-btn" data-mode="network">Network</div>
        </div>
    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, raycaster, mouse;
        let interactiveObjects = [];
        let particles1, particles2;
        let isAutoOrbiting = true;
        let targetPosition = new THREE.Vector3(0, 10, 40);
        let targetLookAt = new THREE.Vector3(0, 0, 0);

        // --- DATA ---
        const profileData = {
            overview: { title: "Executive Summary", content: `<h3>A Rare & High-Caliber Profile</h3><p>A synthesis of rigorous German engineering (KIT) with a cutting-edge, validated skillset in AI, cloud, and data science. Distinguished by a demonstrable capacity for high-level strategic and meta-cognitive thinking.</p>`},
            skills: { title: "Core Competency Matrix", content: `<h3>Artificial Intelligence</h3><p>Generative AI, NLP, Neurosymbolic Systems, ML, Deep Learning.</p><h3>Domain Specialization</h3><p>Battery Analytics, Digital Twins, Sustainable Systems, Circular Economy.</p><h3>Cloud & DevOps</h3><p>Azure & GCP Architecture, Kubernetes, MLOps, Data Engineering.</p>`},
            cognitive: { title: "Cognitive Profile (Estimated)", content: `<h3>General Intelligence (IQ)</h3><p><strong>Estimate: 135 - 145</strong> (99th-99.9th Percentile). Evidenced by mastery of multiple complex domains and abstract strategic writing.</p><h3>Fluid Intelligence (Gf)</h3><p><strong>Score: Very High</strong> (98th+ Percentile). Demonstrated by successful, self-directed career pivot into the evolving field of AI.</p>`},
            personality: { title: "Psychometric Profile", content: `<h3>Big Five Personality (OCEAN)</h3><ul><li><strong>Openness:</strong> Very High (95-99%). Driven by intellectual curiosity.</li><li><strong>Conscientiousness:</strong> Very High (95-99%). Evidenced by meticulous organization of his entire digital footprint.</li><li><strong>Emotional Stability:</strong> Very High (Low Neuroticism, 5-15%). Demonstrated by proactive, strategic response to uncertainty.</li></ul><h3>Ego Development (Loevinger)</h3><p><strong>Stage: Autonomous (E8)</strong>. Post-conventional thinking; ability to analyze, critique, and architect his own interaction with complex systems.</p>`},
            vision: { title: "Strategic Vision & Values", content: `<h3>Core Values</h3><p>Strategic Autonomy, Innovation, Rigor, and Responsibility.</p><h3>Meta-Cognitive Capacity</h3><p>Acts as a 'game designer,' not just a 'player,' within digital systems.</p>`},
            network: { title: "Digital Ecosystem Architecture", content: `<h3>Research & Publication</h3><p>Zenodo, ORCID, Google Scholar - Academic credibility</p><h3>Development & Portfolio</h3><p>GitHub, GitLab, Hugging Face, Kaggle - Technical evidence</p><h3>Knowledge Sharing</h3><p>Podcasts, Articles, Meta-analysis - Thought leadership</p>`}
        };
        const visualData = [ { name: "Future Readiness", level: 0.99, color: 0x667eea }, { name: "Strategic Thinking", level: 0.98, color: 0x764ba2 }, { name: "AI Engineering", level: 0.95, color: 0x48c6ef }, { name: "Conscientiousness", level: 0.98, color: 0x6f86d6 }, { name: "Cognitive Ability", level: 0.99, color: 0xffffff }, { name: "Emotional Stability", level: 0.95, color: 0x48c6ef } ];

        // --- INITIALIZATION ---
        init();

        function init() {
            setupScene();
            setupEventListeners();
            setupControls();
            switchMode('overview');
            animate();
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 40, 120);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(targetPosition);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            scene.add(ambientLight, directionalLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            particles1 = createParticleField(4000, 0.25);
            scene.add(particles1);
            particles2 = createParticleField(3000, 0.15);
            scene.add(particles2);
        }
        
        function clearScene() {
            const toRemove = interactiveObjects.slice();
            toRemove.forEach(obj => {
                scene.remove(obj);
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material) {
                    if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                    else obj.material.dispose();
                }
            });
            interactiveObjects.length = 0;
        }

        function createSolarSystem(config) {
            const core = new THREE.Mesh( new THREE.IcosahedronGeometry(3.5, 2), new THREE.MeshPhongMaterial({ color: 0x667eea, shininess: 90 }) );
            core.userData = { type: 'core', orbitRadius: 8, orbitSpeed: config.coreSpeed, orbitOffset: Math.random() * Math.PI * 2, yFactor: 3 };
            scene.add(core);
            interactiveObjects.push(core);

            let planets = [];
            visualData.forEach((item, index) => {
                const sphere = new THREE.Mesh( new THREE.SphereGeometry(0.8 + item.level * 0.7, 20, 20), new THREE.MeshPhongMaterial({ color: item.color, shininess: 60 }) );
                sphere.userData = { type: 'planet', item: item, parent: core, orbitRadius: 7 + Math.random() * 4, orbitSpeed: config.planetSpeed * (1 + Math.random()), orbitOffset: Math.random() * Math.PI * 2, yFactor: (Math.random() - 0.5) * 8 };
                scene.add(sphere);
                interactiveObjects.push(sphere);
                planets.push(sphere);
            });
            
            const cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
            planets.forEach(planet => {
                const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 1, 8), cylinderMaterial);
                cylinder.userData = { type: 'link', start: core, end: planet };
                scene.add(cylinder);
                interactiveObjects.push(cylinder);
            });
        }
        
        function createSkillsVisualization() {
             visualData.forEach((item, index) => {
                const height = item.level * 15;
                const tower = new THREE.Mesh( new THREE.CylinderGeometry(1.2, 1.2, height, 12), new THREE.MeshPhongMaterial({ color: item.color, transparent: true, opacity: 0.9 }) );
                tower.position.set((index - (visualData.length-1)/2) * 5, height / 2, 0);
                tower.userData = { type: 'tower', item: item };
                scene.add(tower);
                interactiveObjects.push(tower);
            });
        }
        
        function createVisionVisualization() {
            const crystal = new THREE.Mesh( new THREE.OctahedronGeometry(5, 1), new THREE.MeshPhongMaterial({ color: 0x48c6ef, transparent: true, opacity: 0.7, shininess: 100, wireframe: true }) );
            crystal.userData = { type: 'crystal', item: { name: 'Vision' } };
            scene.add(crystal);
            interactiveObjects.push(crystal);
        }
        
        function createNetworkVisualization() {
            const centralNode = new THREE.Mesh(new THREE.SphereGeometry(2.5, 16, 16), new THREE.MeshPhongMaterial({ color: 0x667eea }));
            centralNode.position.x = -5; // Slightly off-center
            scene.add(centralNode);
            interactiveObjects.push(centralNode);

            const platforms = ["Research", "Development", "Kaggle", "HuggingFace", "LinkedIn", "Podcasts"];
            platforms.forEach((platform, index) => {
                const angle = (index / platforms.length) * Math.PI * 2;
                const radius = 15;
                const pos = new THREE.Vector3(Math.cos(angle) * radius, (Math.random() - 0.5) * 8, Math.sin(angle) * radius);
                const node = new THREE.Mesh(new THREE.SphereGeometry(1.2, 12, 12), new THREE.MeshPhongMaterial({ color: visualData[index % visualData.length].color }));
                node.position.copy(pos);
                node.userData = { type: 'node', item: { name: platform } };
                scene.add(node);
                interactiveObjects.push(node);
                
                const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints([centralNode.position, pos]), new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 }));
                scene.add(line);
                interactiveObjects.push(line);
            });
        }

        function createParticleField(count, size) {
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 250; }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: size, transparent: true, opacity: 0.7 });
            return new THREE.Points(geometry, material);
        }
        
        function setupControls() {
            document.getElementById('controls').addEventListener('click', (event) => {
                if (event.target.classList.contains('control-btn')) {
                    document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
                    event.target.classList.add('active');
                    switchMode(event.target.dataset.mode);
                }
            });
        }
        
        function switchMode(mode) {
            clearScene();
            updateInfoPanel(mode);
            isAutoOrbiting = true;
            targetPosition.set(0, 10, 40);
            targetLookAt.set(0, 0, 0);

            const configs = {
                overview: { coreSpeed: 0.0003, planetSpeed: 0.0009 },
                cognitive: { coreSpeed: 0.0005, planetSpeed: 0.0015 },
                personality: { coreSpeed: 0.0002, planetSpeed: 0.0007 }
            };

            switch(mode) {
                case 'overview': case 'cognitive': case 'personality': createSolarSystem(configs[mode]); break;
                case 'skills': createSkillsVisualization(); break;
                case 'vision': createVisionVisualization(); break;
                case 'network': createNetworkVisualization(); break;
                default: createSolarSystem(configs.overview);
            }
        }
        
        function updateInfoPanel(mode) {
            if (profileData[mode]) {
                const infoPanel = document.getElementById('info-panel');
                infoPanel.querySelector('#section-title').innerHTML = profileData[mode].title;
                infoPanel.querySelector('#section-content').innerHTML = profileData[mode].content;
                const statsContainer = infoPanel.querySelector('#stats');
                statsContainer.innerHTML = '';
                
                const metricsToShow = ['Future Readiness', 'Cognitive Ability', 'Conscientiousness'];
                let hasStats = false;
                metricsToShow.forEach(metricName => {
                    const metricData = visualData.find(d => d.name === metricName);
                    if (metricData) {
                        hasStats = true;
                        const statItem = document.createElement('div');
                        statItem.className = 'stat-item';
                        statItem.innerHTML = `${metricName}: <div class="skill-bar"><div class="skill-fill" style="width: ${metricData.level * 100}%"></div></div>`;
                        statsContainer.appendChild(statItem);
                    }
                });
                if(hasStats) statsContainer.insertAdjacentHTML('afterbegin', '<h4>Key Metrics (Estimated)</h4>');
            }
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onClick);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onMouseMove(event) { mouse.x = (event.clientX / window.innerWidth) * 2 - 1; mouse.y = - (event.clientY / window.innerHeight) * 2 + 1; }
        
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects.filter(o => o.isMesh));
            if (intersects.length > 0) {
                isAutoOrbiting = false;
                const object = intersects[0].object;
                targetPosition.copy(object.position).add(new THREE.Vector3(0, 1, 10));
                targetLookAt.copy(object.position);
            } else {
                isAutoOrbiting = true;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now();
            const timeSlow = time * 0.0008; // Faster base speed

            if (isAutoOrbiting) {
                targetPosition.set(Math.cos(timeSlow) * 40, 15, Math.sin(timeSlow) * 40);
                targetLookAt.set(0, 0, 0);
            }
            
            camera.position.lerp(targetPosition, 0.04);
            camera.lookAt(targetLookAt);
            
            const up = new THREE.Vector3(0, 1, 0);
            interactiveObjects.forEach(obj => {
                const userData = obj.userData;
                if(userData.type === 'core' || userData.type === 'planet') {
                    const planetTime = time * userData.orbitSpeed + userData.orbitOffset;
                    let parentPosition = userData.parent ? userData.parent.position : new THREE.Vector3(0,0,0);
                    obj.position.x = parentPosition.x + Math.cos(planetTime) * userData.orbitRadius;
                    obj.position.z = parentPosition.z + Math.sin(planetTime) * userData.orbitRadius;
                    obj.position.y = parentPosition.y + Math.sin(planetTime * 2.5) * userData.yFactor;
                }
                if(userData.type === 'link') {
                    const start = userData.start.position;
                    const end = userData.end.position;
                    const distance = start.distanceTo(end);
                    obj.position.copy(start).lerp(end, 0.5);
                    obj.scale.y = distance;
                    obj.quaternion.setFromUnitVectors(up, end.clone().sub(start).normalize());
                }
            });

            if(particles1) particles1.rotation.y -= 0.0005;
            if(particles2) particles2.rotation.y -= 0.0003;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
