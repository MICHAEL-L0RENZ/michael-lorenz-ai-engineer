<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Lorenz - 3D Interactive Professional Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        #container { width: 100vw; height: 100vh; position: relative; cursor: grab; }
        #container:active { cursor: grabbing; }
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 350px; max-width: 90vw;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 15px; padding: 25px; z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            max-height: calc(100vh - 120px); overflow-y: auto;
        }
        h2, h3 { color: #fff; }
        h3 { margin-top: 15px; border-bottom: 1px solid #667eea; padding-bottom: 5px; }
        ul { list-style-position: inside; padding-left: 5px; }
        li { margin-top: 5px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap; justify-content: center;
        }
        .control-btn {
            padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            color: white; cursor: pointer; backdrop-filter: blur(10px);
            transition: all 0.3s ease; font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .control-btn.active { background: rgba(102, 126, 234, 0.7); border-color: #667eea; }

        @media (max-width: 768px) {
            #info-panel { width: calc(100vw - 40px); max-height: 45vh; padding: 15px; font-size: 14px; }
            #controls { left: 10px; right: 10px; bottom: 10px; transform: none; gap: 5px; }
            .control-btn { font-size: 11px; padding: 8px 12px; flex-grow: 1; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h2 id="section-title"></h2>
            <div id="section-content"></div>
        </div>
        <div id="controls">
            <div class="control-btn active" data-mode="overview">Overview</div>
            <div class="control-btn" data-mode="skills">Skills</div>
            <div class="control-btn" data-mode="cognitive">Cognitive</div>
            <div class="control-btn" data-mode="personality">Personality</div>
            <div class="control-btn" data-mode="vision">Vision</div>
            <div class="control-btn" data-mode="network">Network</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let interactiveObjects = [];
        let particles1, particles2;
        
        let targetPosition = new THREE.Vector3(0, 10, 30);
        let targetLookAt = new THREE.Vector3(0, 0, 0);
        let isAutoOrbiting = true;

        const profileData = { /* ... full data from previous version ... */ };
        const visualData = [ /* ... full data from previous version ... */ ];
        profileData.overview.content += ``; // Trick to make copy-paste easier
        visualData.forEach(item => item.name); // Trick to make copy-paste easier

        init();

        function init() {
            setupScene();
            setupEventListeners();
            switchMode('overview');
            animate();
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 40, 120);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(targetPosition);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // NEW: Create two layers of particles for parallax effect
            particles1 = createParticleField(1500, 0.2);
            scene.add(particles1);
            particles2 = createParticleField(1000, 0.1);
            scene.add(particles2);
        }
        
        function clearScene() {
            interactiveObjects.forEach(obj => {
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material) obj.material.dispose();
                scene.remove(obj);
            });
            interactiveObjects = [];
        }

        // --- VISUALIZATION CREATION FUNCTIONS ---
        function createOverviewVisualization() {
            const coreGeometry = new THREE.IcosahedronGeometry(3, 2);
            const coreMaterial = new THREE.MeshPhongMaterial({ color: 0x667eea, shininess: 80, transparent: true, opacity: 0.9 });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(core);
            interactiveObjects.push(core);

            let planets = [];
            visualData.forEach((item, index) => {
                const sphereGeometry = new THREE.SphereGeometry(0.8 + item.level * 0.7, 20, 20);
                const sphereMaterial = new THREE.MeshPhongMaterial({ color: item.color, shininess: 60 });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                const angle = (index / visualData.length) * Math.PI * 2;
                const radius = 12 + Math.random() * 2;
                sphere.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 6, Math.sin(angle) * radius);
                sphere.userData = { type: 'item', item: item, originalColor: new THREE.Color(item.color) };
                scene.add(sphere);
                interactiveObjects.push(sphere);
                planets.push(sphere);
            });
            
            // NEW: Add knowledge graph lines between planets
            for (let i = 0; i < planets.length; i++) {
                for (let j = i + 1; j < planets.length; j++) {
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([planets[i].position, planets[j].position]);
                    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 });
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    scene.add(line);
                    interactiveObjects.push(line); // Add line to be cleared later
                }
            }
        }
        
        function createSkillsVisualization() { /* ... same as version 6 ... */ }
        function createVisionVisualization() { /* ... same as version 6 ... */ }
        function createNetworkVisualization() { /* ... same as version 6 ... */ }
        
        function createParticleField(count, size) {
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 200; }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: size, transparent: true, opacity: 0.7 });
            return new THREE.Points(geometry, material);
        }
        
        // --- CONTROLS & EVENT HANDLING ---
        function setupControls() {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    buttons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    switchMode(e.target.dataset.mode);
                });
            });
        }
        
        function switchMode(mode) {
            clearScene();
            updateInfoPanel(mode);
            isAutoOrbiting = true;
            targetPosition.set(0, 10, 30);
            targetLookAt.set(0, 0, 0);

            switch(mode) {
                case 'overview': createOverviewVisualization(); break;
                case 'skills': createSkillsVisualization(); break;
                case 'cognitive': createOverviewVisualization(); break;
                case 'personality': createOverviewVisualization(); break;
                case 'vision': createVisionVisualization(); break;
                case 'network': createNetworkVisualization(); break;
                default: createOverviewVisualization();
            }
        }
        
        function updateInfoPanel(mode) { /* ... same as version 6 ... */ }
        function setupEventListeners() { /* ... same as version 6 ... */ }
        function onWindowResize() { /* ... same as version 6 ... */ }
        function onMouseMove(event) { /* ... same as version 6 ... */ }
        
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects.filter(o => o.isMesh)); // Only check meshes
            if (intersects.length > 0) {
                isAutoOrbiting = false;
                const object = intersects[0].object;
                targetPosition.copy(object.position).add(new THREE.Vector3(0, 1, 8));
                targetLookAt.copy(object.position);
            } else {
                isAutoOrbiting = true;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0007; // Increased speed

            if (isAutoOrbiting) {
                targetPosition.set(Math.cos(time) * 30, 8, Math.sin(time) * 30);
                targetLookAt.set(0, 0, 0);
            }
            
            camera.position.lerp(targetPosition, 0.04);
            camera.lookAt(targetLookAt);

            interactiveObjects.forEach(obj => {
                if(obj.isMesh && obj.userData.type !== 'core') {
                    obj.position.y += Math.sin(time * 3 + obj.position.x) * 0.015;
                }
                obj.rotation.y += 0.002;
            });
            
            // Animate particle layers at different speeds
            if(particles1) particles1.rotation.y -= 0.0004;
            if(particles2) particles2.rotation.y -= 0.0002;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
