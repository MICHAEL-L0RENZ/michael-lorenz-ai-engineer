<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Lorenz - 3D Interactive Professional Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* REVERTED: Original background restored */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 350px; max-width: 90vw;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 15px; padding: 25px; z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            max-height: calc(100vh - 120px); overflow-y: auto;
        }
        h2, h3 { color: #fff; }
        h3 { margin-top: 15px; border-bottom: 1px solid #667eea; padding-bottom: 5px; }
        ul { list-style-position: inside; padding-left: 5px; }
        li { margin-top: 5px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap; justify-content: center;
        }
        .control-btn {
            padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            color: white; cursor: pointer; backdrop-filter: blur(10px);
            transition: all 0.3s ease; font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .control-btn.active { background: rgba(102, 126, 234, 0.6); border-color: #667eea; }
        #loading { /* ... styles from previous version ... */ }
        .spinner { /* ... styles from previous version ... */ }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel" style="display: block;">
            <h2 id="section-title"></h2>
            <div id="section-content"></div>
        </div>
        <div id="controls" style="display: flex;">
            <div class="control-btn active" data-mode="overview">Overview</div>
            <div class="control-btn" data-mode="skills">Skills</div>
            <div class="control-btn" data-mode="cognitive">Cognitive</div>
            <div class="control-btn" data-mode="personality">Personality</div>
            <div class="control-btn" data-mode="vision">Vision</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let interactiveObjects = [];
        let hoveredObject = null;
        let targetPosition = new THREE.Vector3(0, 5, 30);
        let targetLookAt = new THREE.Vector3(0, 0, 0);

        // Data objects (profileData, skillsData) remain the same as the last version
        const profileData = {
            overview: { /* ... full data from last version ... */ },
            skills: { /* ... full data from last version ... */ },
            cognitive: { /* ... full data from last version ... */ },
            personality: { /* ... full data from last version ... */ },
            vision: { /* ... full data from last version ... */ }
        };
         const skillsData = [ /* ... full data from last version ... */ ];

        // --- INITIALIZATION ---
        init();

        function init() {
            setupScene();
            switchMode('overview');
            setupControls();
            setupEventListeners();
            animate();
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 50, 150); // REVERTED: Original Fog
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(targetPosition);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // REVERTED: No tone mapping needed without bloom
            document.getElementById('container').appendChild(renderer.domElement);
            
            // REVERTED: Original lighting setup for a brighter scene
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);
            const pointLight1 = new THREE.PointLight(0x667eea, 0.8, 100);
            pointLight1.position.set(-30, 20, 20);
            scene.add(pointLight1);
            const pointLight2 = new THREE.PointLight(0x764ba2, 0.8, 100);
            pointLight2.position.set(30, 20, -20);
            scene.add(pointLight2);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
        }
        
        function createVisualization() {
            clearScene();
            
            const coreGeometry = new THREE.IcosahedronGeometry(3, 1);
            // REVERTED: Using MeshPhongMaterial for the original look
            const coreMaterial = new THREE.MeshPhongMaterial({ color: 0x667eea, shininess: 80 });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.userData = { type: 'core', name: 'Overview' };
            scene.add(core);
            interactiveObjects.push(core);

            skillsData.forEach((skill, index) => {
                const sphereGeometry = new THREE.SphereGeometry(1 + skill.level * 0.7, 20, 20);
                const sphereMaterial = new THREE.MeshPhongMaterial({ color: skill.color, shininess: 50 });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                const angle = (index / skillsData.length) * Math.PI * 2;
                const radius = 12;
                sphere.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 6, Math.sin(angle) * radius);
                sphere.userData = { type: 'skill', skill: skill, name: skill.name, originalColor: new THREE.Color(skill.color) };
                interactiveObjects.push(sphere);
                scene.add(sphere);
            });
        }
        
        function clearScene() { /* ... same as last version ... */ }
        function setupControls() { /* ... same as last version ... */ }
        function switchMode(mode) { /* ... same as last version ... */ }
        function updateInfoPanel(mode, content = null) { /* ... same as last version ... */ }
        function setupEventListeners() { /* ... same as last version ... */ }
        function onWindowResize() { /* ... same as last version ... */ }
        
        // INTEGRATED: Hover and Click functionality retained
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onClick(event) { /* ... same as last version ... */ }

        function animate() {
            requestAnimationFrame(animate);

            camera.position.lerp(targetPosition, 0.04);
            camera.lookAt(targetLookAt);

            // RETAINED: Hover effect logic
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects);
            
            // Reset previous hover
            if (hoveredObject) {
                hoveredObject.material.color.set(hoveredObject.userData.originalColor);
                hoveredObject = null;
            }
            
            // Set new hover
            if (intersects.length > 0) {
                hoveredObject = intersects[0].object;
                hoveredObject.material.color.set(0xffffff); // Glow white on hover
            }

            // REVERTED: Standard render call, no composer
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
