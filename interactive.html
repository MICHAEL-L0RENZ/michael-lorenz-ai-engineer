<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Lorenz - 3D Interactive Professional Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        #container { width: 100vw; height: 100vh; position: relative; cursor: grab; }
        #container:active { cursor: grabbing; }
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 350px; max-width: 90vw;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 15px; padding: 25px; z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            max-height: calc(100vh - 120px); overflow-y: auto;
        }
        h2, h3 { color: #fff; }
        h3 { margin-top: 15px; border-bottom: 1px solid #667eea; padding-bottom: 5px; }
        ul { list-style-position: inside; padding-left: 5px; }
        li { margin-top: 5px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap; justify-content: center;
        }
        .control-btn {
            padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            color: white; cursor: pointer; backdrop-filter: blur(10px);
            transition: all 0.3s ease; font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .control-btn.active { background: rgba(102, 126, 234, 0.7); border-color: #667eea; }

        /* NEW: CSS for the restored stats/skill bars */
        #stats {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-item { margin-bottom: 8px; font-size: 14px; }
        .skill-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }
        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #a264d8);
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            #info-panel { width: calc(100vw - 40px); max-height: 45vh; padding: 15px; font-size: 14px; }
            #controls { left: 10px; right: 10px; bottom: 10px; transform: none; gap: 5px; }
            .control-btn { font-size: 11px; padding: 8px 12px; flex-grow: 1; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h2 id="section-title"></h2>
            <div id="section-content"></div>
            <div id="stats"></div>
        </div>
        <div id="controls">
            <div class="control-btn active" data-mode="overview">Overview</div>
            <div class="control-btn" data-mode="skills">Skills</div>
            <div class="control-btn" data-mode="cognitive">Cognitive</div>
            <div class="control-btn" data-mode="personality">Personality</div>
            <div class="control-btn" data-mode="vision">Vision</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let interactiveObjects = [];
        let particles1, particles2;
        let isAutoOrbiting = true;
        let targetPosition = new THREE.Vector3(0, 10, 30);
        let targetLookAt = new THREE.Vector3(0, 0, 0);

        const profileData = { /* ... full data from previous version ... */ };
        const visualData = [ /* ... full data from previous version ... */ ];
        profileData.overview.content += ``;
        visualData.forEach(item => item.name);

        init();

        function init() {
            // ... same as last working version ...
        }

        function setupScene() {
            // ... same as last working version ...
        }
        
        function clearScene() {
            for (let i = interactiveObjects.length - 1; i >= 0; i--) {
                const obj = interactiveObjects[i];
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material) {
                    if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                    else obj.material.dispose();
                }
                scene.remove(obj);
            }
            interactiveObjects = [];
        }

        function createOverviewVisualization() {
            // NEW: Significantly larger central core
            const coreGeometry = new THREE.IcosahedronGeometry(5, 3);
            const coreMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 90 });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.userData = { type: 'core' };
            scene.add(core);
            interactiveObjects.push(core);

            let planets = [];
            visualData.forEach((item, index) => {
                const sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.8 + item.level * 0.7, 20, 20),
                    new THREE.MeshPhongMaterial({ color: item.color, shininess: 60 })
                );
                // Assign a random orbit radius and speed for more dynamic movement
                sphere.userData = { 
                    type: 'planet', item: item, originalColor: new THREE.Color(item.color),
                    orbitRadius: 15 + Math.random() * 5,
                    orbitSpeed: 0.0005 + Math.random() * 0.0005,
                    orbitOffset: Math.random() * Math.PI * 2
                };
                scene.add(sphere);
                interactiveObjects.push(sphere);
                planets.push(sphere);
            });
            
            // NEW: Radial lines from center to planets
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.25 });
            planets.forEach(planet => {
                const line = new THREE.Line(
                    new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), planet.position]),
                    lineMaterial
                );
                line.userData = { planetLink: planet }; // Link line to planet
                scene.add(line);
                interactiveObjects.push(line);
            });
        }
        
        function createParticleField(count, size) {
            // ... same as last working version ...
        }
        
        function setupControls() {
            // ... same as last working version ...
        }
        
        function switchMode(mode) {
            clearScene();
            updateInfoPanel(mode);
            isAutoOrbiting = true;
            targetPosition.set(0, 10, 30);
            targetLookAt.set(0, 0, 0);
            // For now, we always show the overview viz, as it's the main focus
            createOverviewVisualization(); 
        }
        
        function updateInfoPanel(mode) {
            if (profileData[mode]) {
                document.getElementById('section-title').innerHTML = profileData[mode].title;
                document.getElementById('section-content').innerHTML = profileData[mode].content;

                // NEW: Dynamically build and display the stats bars
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = '<h4>Key Metrics (Estimated)</h4>';
                const metricsToShow = ['Future Readiness', 'Cognitive Ability', 'Conscientiousness'];
                metricsToShow.forEach(metricName => {
                    const metricData = visualData.find(d => d.name === metricName);
                    if (metricData) {
                        const statItem = document.createElement('div');
                        statItem.className = 'stat-item';
                        statItem.innerHTML = `
                            ${metricName}:
                            <div class="skill-bar">
                                <div class="skill-fill" style="width: ${metricData.level * 100}%"></div>
                            </div>
                        `;
                        statsContainer.appendChild(statItem);
                    }
                });
            }
        }

        function setupEventListeners() {
            // ... same as last working version ...
        }
        function onWindowResize() { /* ... */ }
        function onMouseMove(event) { /* ... */ }
        function onClick(event) { /* ... */ }
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now();

            if (isAutoOrbiting) {
                const orbitTime = time * 0.0001;
                targetPosition.set(Math.cos(orbitTime) * 35, 10, Math.sin(orbitTime) * 35);
                targetLookAt.set(0, 0, 0);
            }
            
            camera.position.lerp(targetPosition, 0.04);
            camera.lookAt(targetLookAt);
            
            // NEW: More dynamic planet animation
            interactiveObjects.forEach(obj => {
                if(obj.userData.type === 'planet') {
                    const userData = obj.userData;
                    const planetTime = time * userData.orbitSpeed + userData.orbitOffset;
                    obj.position.x = Math.cos(planetTime) * userData.orbitRadius;
                    obj.position.z = Math.sin(planetTime) * userData.orbitRadius;
                    obj.position.y = Math.sin(planetTime * 2) * 2; // More complex vertical movement
                    obj.rotation.y += 0.005;
                }
                // NEW: Update line positions to follow planets
                if(obj.userData.planetLink) {
                    obj.geometry.setFromPoints([new THREE.Vector3(0,0,0), obj.userData.planetLink.position]);
                }
            });
            
            if(particles1) particles1.rotation.y -= 0.0005;
            if(particles2) particles2.rotation.y -= 0.0003;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
