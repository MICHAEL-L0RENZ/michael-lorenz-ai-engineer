<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Lorenz - 3D Interactive Professional Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 350px; max-width: 90vw;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 15px; padding: 25px; z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            max-height: calc(100vh - 120px); overflow-y: auto;
        }
        h2, h3 { color: #fff; }
        h3 { margin-top: 15px; border-bottom: 1px solid #667eea; padding-bottom: 5px; }
        ul { list-style-position: inside; padding-left: 5px; }
        li { margin-top: 5px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap; justify-content: center;
        }
        .control-btn {
            padding: 10px 15px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 25px;
            color: white; cursor: pointer; backdrop-filter: blur(10px);
            transition: all 0.3s ease; font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .control-btn.active { background: rgba(102, 126, 234, 0.7); border-color: #667eea; }

        /* NEW: Responsive Design for Smartphones */
        @media (max-width: 768px) {
            #info-panel {
                width: calc(100vw - 40px);
                max-height: 45vh; /* Limit height on small screens */
                padding: 15px;
                font-size: 14px;
            }
            #controls {
                left: 10px;
                right: 10px;
                bottom: 10px;
                transform: none;
                gap: 5px;
            }
            .control-btn {
                font-size: 11px;
                padding: 8px 12px;
                flex-grow: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h2 id="section-title"></h2>
            <div id="section-content"></div>
        </div>
        <div id="controls">
            <div class="control-btn active" data-mode="overview">Overview</div>
            <div class="control-btn" data-mode="skills">Skills</div>
            <div class="control-btn" data-mode="cognitive">Cognitive</div>
            <div class="control-btn" data-mode="personality">Personality</div>
            <div class="control-btn" data-mode="vision">Vision</div>
            <div class="control-btn" data-mode="network">Network</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let interactiveObjects = [];
        let particles;
        
        let targetPosition = new THREE.Vector3(0, 10, 30);
        let targetLookAt = new THREE.Vector3(0, 0, 0);
        let isAutoOrbiting = true;

        const profileData = { // Using the rich, updated data
            overview: { title: "Executive Summary", content: `<h3>A Rare & High-Caliber Profile</h3><p>A synthesis of rigorous German engineering (KIT) with a cutting-edge, validated skillset in AI, cloud, and data science. Distinguished by a demonstrable capacity for high-level strategic and meta-cognitive thinking.</p><h3>Key Metrics</h3><ul><li><strong>Job Readiness:</strong> 99th Percentile</li><li><strong>Future Readiness:</strong> 98th-99th Percentile</li><li><strong>Recommended Base Salary:</strong> €110,000 - €135,000</li></ul>`},
            skills: { title: "Core Competency Matrix", content: `<h3>Artificial Intelligence</h3><p>Generative AI, NLP, Neurosymbolic Systems, ML, Deep Learning.</p><h3>Domain Specialization</h3><p>Battery Analytics, Digital Twins, Sustainable Systems, Circular Economy.</p><h3>Cloud & DevOps</h3><p>Azure & GCP Architecture, Kubernetes, MLOps, Data Engineering.</p>`},
            cognitive: { title: "Cognitive Profile (Estimated)", content: `<h3>General Intelligence (IQ)</h3><p><strong>Estimate: 135 - 145</strong> (99th-99.9th Percentile). Evidenced by mastery of multiple complex domains and abstract strategic writing.</p><h3>Fluid Intelligence (Gf)</h3><p><strong>Score: Very High</strong> (98th+ Percentile). Demonstrated by successful, self-directed career pivot into the evolving field of AI.</p>`},
            personality: { title: "Psychometric Profile", content: `<h3>Big Five Personality (OCEAN)</h3><ul><li><strong>Openness:</strong> Very High (95-99%). Driven by intellectual curiosity.</li><li><strong>Conscientiousness:</strong> Very High (95-99%). Evidenced by meticulous organization of his entire digital footprint.</li><li><strong>Emotional Stability:</strong> Very High (Low Neuroticism, 5-15%). Demonstrated by proactive, strategic response to uncertainty.</li></ul><h3>Ego Development (Loevinger)</h3><p><strong>Stage: Autonomous (E8)</strong>. Post-conventional thinking; ability to analyze, critique, and architect his own interaction with complex systems.</p>`},
            vision: { title: "Strategic Vision & Values", content: `<h3>Core Values</h3><p>Strategic Autonomy, Innovation, Rigor, and Responsibility.</p><h3>Meta-Cognitive Capacity</h3><p>Acts as a 'game designer,' not just a 'player,' within digital systems.</p>`},
            network: { title: "Digital Ecosystem Architecture", content: `<h3>Research & Publication</h3><p>Zenodo, ORCID, Google Scholar - Academic credibility</p><h3>Development & Portfolio</h3><p>GitHub, GitLab, Hugging Face, Kaggle - Technical evidence</p><h3>Knowledge Sharing</h3><p>Podcasts, Articles, Meta-analysis - Thought leadership</p>`}
        };
        const skillsData = [ { name: "AI Engineering", level: 0.95, color: 0x667eea }, { name: "Computational Physics", level: 0.98, color: 0x764ba2 }, { name: "Cloud Architecture", level: 0.90, color: 0x48c6ef }, { name: "Strategic Thinking", level: 0.98, color: 0x6f86d6 }, { name: "Cognitive Ability", level: 0.99, color: 0xffffff }, { name: "Digital Twins", level: 0.93, color: 0x667eea }, { name: "Sustainability Tech", level: 0.88, color: 0x48c6ef } ];

        init();

        function init() {
            setupScene();
            setupEventListeners();
            switchMode('overview'); // Set initial view
            animate();
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 40, 120);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(targetPosition);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
        }
        
        function clearScene() {
            while(scene.children.length > 2){ // Keep lights
                const obj = scene.children[2];
                scene.remove(obj);
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material) obj.material.dispose();
            }
            interactiveObjects = [];
        }

        // --- VISUALIZATION CREATION FUNCTIONS (RESTORED) ---
        function createOverviewVisualization() {
            const coreGeometry = new THREE.IcosahedronGeometry(3, 2);
            const coreMaterial = new THREE.MeshPhongMaterial({ color: 0x667eea, shininess: 80, transparent: true, opacity: 0.9 });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            interactiveObjects.push(core);
            scene.add(core);

            skillsData.forEach((skill, index) => {
                const sphereGeometry = new THREE.SphereGeometry(0.8 + skill.level * 0.7, 20, 20);
                const sphereMaterial = new THREE.MeshPhongMaterial({ color: skill.color, shininess: 60 });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                const angle = (index / skillsData.length) * Math.PI * 2;
                const radius = 10 + Math.random() * 2;
                sphere.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 6, Math.sin(angle) * radius);
                sphere.userData = { originalColor: new THREE.Color(skill.color) };
                interactiveObjects.push(sphere);
                scene.add(sphere);
            });
            createParticleField();
        }
        
        function createSkillsVisualization() {
            skillsData.forEach((skill, index) => {
                const height = skill.level * 15;
                const geometry = new THREE.CylinderGeometry(1, 1, height, 12);
                const material = new THREE.MeshPhongMaterial({ color: skill.color, transparent: true, opacity: 0.8 });
                const tower = new THREE.Mesh(geometry, material);
                tower.position.set((index - (skillsData.length-1)/2) * 4, height / 2, 0);
                interactiveObjects.push(tower);
                scene.add(tower);
            });
        }
        
        function createVisionVisualization() {
            const geometry = new THREE.OctahedronGeometry(5, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x48c6ef, transparent: true, opacity: 0.7, shininess: 100, wireframe: true });
            const crystal = new THREE.Mesh(geometry, material);
            interactiveObjects.push(crystal);
            scene.add(crystal);
        }

        function createNetworkVisualization() { // Knowledge graph lines restored
            const centralNode = new THREE.Mesh(new THREE.SphereGeometry(2, 16, 16), new THREE.MeshPhongMaterial({ color: 0xffffff }));
            scene.add(centralNode);
            interactiveObjects.push(centralNode);
            
            const platforms = ["ResearchGate", "GitHub", "Kaggle", "HuggingFace", "LinkedIn", "Podcasts"];
            platforms.forEach((platform, index) => {
                const angle = (index / platforms.length) * Math.PI * 2;
                const radius = 15;
                const pos = new THREE.Vector3(Math.cos(angle) * radius, (Math.random() - 0.5) * 8, Math.sin(angle) * radius);
                const node = new THREE.Mesh(new THREE.SphereGeometry(1, 12, 12), new THREE.MeshPhongMaterial({ color: skillsData[index % skillsData.length].color }));
                node.position.copy(pos);
                scene.add(node);
                interactiveObjects.push(node);

                const lineGeometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), pos]);
                const line = new THREE.Line(lineGeometry, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 }));
                scene.add(line);
            });
        }
        
        function createParticleField() {
            const particleCount = 800; // Increased particle count
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) { positions[i] = (Math.random() - 0.5) * 200; }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.6 });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // --- CONTROLS & EVENT HANDLING ---
        function setupControls() {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    buttons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    switchMode(e.target.dataset.mode);
                });
            });
        }
        
        function switchMode(mode) {
            clearScene();
            updateInfoPanel(mode);
            isAutoOrbiting = true; // Reset to orbit on mode change

            switch(mode) {
                case 'overview': createOverviewVisualization(); break;
                case 'skills': createSkillsVisualization(); break;
                case 'cognitive': createOverviewVisualization(); break; // Reuses overview visuals
                case 'personality': createOverviewVisualization(); break; // Reuses overview visuals
                case 'vision': createVisionVisualization(); break;
                case 'network': createNetworkVisualization(); break;
                default: createOverviewVisualization();
            }
        }
        
        function updateInfoPanel(mode) {
            document.getElementById('section-title').innerHTML = profileData[mode].title;
            document.getElementById('section-content').innerHTML = profileData[mode].content;
        }

        function setupEventListeners() { /* ... same as previous version ... */ }
        function onWindowResize() { /* ... same as previous version ... */ }
        function onMouseMove(event) { /* ... same as previous version ... */ }
        
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects);
            if (intersects.length > 0) {
                isAutoOrbiting = false;
                const object = intersects[0].object;
                targetPosition.copy(object.position).add(new THREE.Vector3(0, 1, 8));
                targetLookAt.copy(object.position);
            } else {
                isAutoOrbiting = true;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0006; // Increased animation speed

            if (isAutoOrbiting) {
                targetPosition.set(Math.cos(time) * 30, 8, Math.sin(time) * 30);
                targetLookAt.set(0, 0, 0);
            }
            
            camera.position.lerp(targetPosition, 0.04);
            camera.lookAt(targetLookAt);

            interactiveObjects.forEach(obj => { // Bobbing animation for all objects
                if (obj.userData.type !== 'core') {
                    obj.position.y += Math.sin(time * 2 + obj.position.x) * 0.02;
                }
                obj.rotation.y += 0.002;
            });
            
            if(particles) particles.rotation.y -= 0.0004;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
